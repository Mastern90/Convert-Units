<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Mulish:wght@500;600;700&display=swap" rel="stylesheet">
    <title>Convert Units</title>
  </head>
  <body>
    <main>
      <div class="title-case" id="title-case">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input"
        class="input"
        type="number"
        name="convert-value"
        title="Enter any number between 1 and 10000"
        min="0" max="10000"/>
        <button 
        class="convert-btn"
        id='convert-btn'>Convert</button>
        <nav id="nav-list">
          <button id="unit-list-btn" class="unit-list-btn">Available Unit Types</button>
          <div id="drop-list" class="drop-content">
            <a href="#length_m_ft">Meters/Feet</a>
            <a href="#length_in_cm">Inches/Centimeters</a>
            <a href="#volume_gl_lt">Gallons/Liters</a>
            <a href="#volume_ou_cp">Ounces/Cups</a>
            <a href="#mass_kg_lb">Kilograms/Pounds</a>
            <a href="#mass_g_mg">Grams/Milligrams</a>
          </div>
        </nav>
      </div>
      
      <div class="convert-case">
        <section class="sections">
          <h2 class="section-title">Length</h2>
          <div class="result-case">
            <h3>(Meter/Feet)</h3>
            <input id="length_m_ft" 
            placeholder="meters = feet | feet = meters"
            readonly>
          </div>
          <div class="result-case">
            <h3>(Centimeters / Inches)</h3>
            <input id="length_in_cm"
            placeholder="inches = centimeters | centimeters = inches"
            readonly>
          </div>
        </section>
        <section class="sections">
          <h2 class="section-title">Volume</h2>
          <div class="result-case">
            <h3>(Gallons/Liters)</h3>
            <input id="volume_gl_lt" 
            placeholder="gallons = liters | liters = gallons"
            readonly>
          </div> 
          <div class="result-case">
            <h3>(Ounces/Cups)</h3>
            <input id="volume_ou_cp"
            placeholder="cups = ounces | ounces = cups"
            readonly>
          </div>
        </section>
        
        <section class="sections">
          <h2 class="section-title">Mass</h2>
          <div class="result-case">
            <h3>(Kilograms/Pounds)</h3>
            <input id="mass_kg_lb"
            placeholder="pounds = kilograms | kilograms = pounds"
            readonly>
          </div>
          <div class="result-case">
            <h3>(Grams/Milligram)</h3>
            <input id="mass_g_mg"
            placeholder="grams = milligram | milligram = grams"
            readonly>
          </div>
        </section>
      </div>
      <span id="back-to-top">
        <a href="#title-case">
          <button class="arrow">Back to top</button>
        </a>
      </span>
    </main>
    <script src="app.js"></script>
  </body>
</html>
